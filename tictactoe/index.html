<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Tic - Tac - Toe</title>
</head>
<body>
    <h1 class = 'title'>TIC-TAC-TOE</h1>
    <div class="turn">
        <div class="player-x">X's turn</div>
        <div class="player-o">O's turn</div>
    </div>
    <div class="board">
        <div class="cell" data-cell="0-0"></div>
        <div class="cell" data-cell="0-1"></div>
        <div class="cell" data-cell="0-2"></div>
        <div class="cell" data-cell="1-0"></div>
        <div class="cell" data-cell="1-1"></div>
        <div class="cell" data-cell="1-2"></div>
        <div class="cell" data-cell="2-0"></div>
        <div class="cell" data-cell="2-1"></div>
        <div class="cell" data-cell="2-2"></div>
    </div>
    <div class="buttons">
        <button class="previous" onclick="previousButton(event)">Previous</button>
        <button class="restart">New Game</button>
        <button class="next" onclick="nextButton(event)">Next</button>
    </div>

    <script src = './app.js' defer></script>
</body>
</html>
